<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Sigmar&display=swap" rel="stylesheet">
    <title>EBAC Motors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container container-flex">
            <h1>Register Here</h1>
        </div>
    </header> 
    <section id="registerForm">
        <div class="container">
            <h2>Required fields</h2>
            <form>
                <div class="form-campo">
                    <label for="name">Full name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-campo">
                    <label for="telefone">Phone number:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF number:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP number:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <div class="form-campo">
                    <label for="adress">Adress:</label>
                    <input type="text" id="adress" name="adress">
                </div>
                <button class="form-button" type="submit">Submit data</button>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="./js/main.js"></script>
    </script>
</body>
</html>
